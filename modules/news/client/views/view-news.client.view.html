<section>
  <div class="page-header">
    <h1 ng-bind="vm.news.name"></h1>
  </div>
  <div class="col-md-12 text-center" style="margin-bottom: 20px;">
    <div class="col-md-4" ng-repeat="img in vm.news.images track by $index">
      <img src="{{img}}" width="100%">
    </div>
  </div>

  <div>
    <p ng-bind="vm.news.detail"></p>
  </div>
  <div class="pull-right" ng-show="vm.news.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="news.edit({ newsId: vm.news._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.news.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.news.user" ng-bind="vm.news.user.displayName"></span>
      <span ng-if="!vm.news.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.news.content"></p>
</section>
