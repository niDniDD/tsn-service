<section>
  <div class="page-header">
    <h1 ng-bind="vm.download.title"></h1>
  </div>
  <div>
    <h5 ng-bind="vm.download.url"></h5>
  </div>
  <div class="pull-right"
       ng-show="vm.download.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="downloads.edit({ downloadId: vm.download._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.download.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.download.user"
            ng-bind="vm.download.user.displayName"></span>
      <span ng-if="!vm.download.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.download.content"></p>
</section>
