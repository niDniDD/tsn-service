<section>
  <div class="page-header">
    <h1>Teams</h1>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-3" ng-repeat="team in vm.teams" ng-click="vm.viewDetail(team._id)">
      <div class="thumbnail">
        <img src="{{team.image}}" style="height: 20em;">
        <div class="caption">
          <h3 style="  text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;">{{team.firstname + ' ' + team.lastname + ' ' + '(' + team.nickname + ')'}}</h3>
          <p>
            <span class="glyphicon glyphicon-envelope" aria-hidden="true" style="margin-right: 10px;"></span>
            {{team.email}}
          </p>
          <p>
            <span class="glyphicon glyphicon-earphone" aria-hidden="true" style="margin-right: 10px;"></span>
            {{team.email}}
          </p>
          <p style="padding-left: -2px;">
            <img src="http://ai-catcher.com/wp-content/uploads/icon_10.png" width="20em" style="margin-right: 10px;">{{team.line}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-warning text-center" ng-if="vm.teams.$resolved && !vm.teams.length">
    No Teams yet, why don't you
    <a ui-sref="teams.create">create one</a>?
  </div>
</section>
