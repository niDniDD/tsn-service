<section ng-init="isUpload(true)">
  <div class="page-header">
    <h1>{{vm.team._id ? 'Edit Team' : 'New Team'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.teamForm" class="form-horizontal" ng-submit="vm.save(vm.form.teamForm.$valid)" novalidate>
      <fieldset>
        <!-- <div class="form-group text-center">
          <img ng-src="{{imageURL}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
            Select Image
            <input type="file" id="dddd" nv-file-select uploader="uploader">
          </span>
        </div> -->
        <div class="form-group" style="text-align:center;">
          <img src="{{vm.imageShow()}}" class="img-thumbnail user-profile-picture" style="width:10em; height:10em;">
        </div>
        <div class="form-group" style="text-align:center;">
          <span class="btn btn-default btn-file">
            Select Image
            <input type="file" id="dddd" onchange="angular.element(this).scope().uploadImage()">
          </span>
          <!-- <input type="file" id="dddd" ng-model="vm.team.image" onchange="angular.element(this).scope().fileNameChanged(this)">
          <button type="button" ng-click="vm.uploadImage(vm.team.image)">Upload</button> -->
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstname">First Name</label>
          <input name="firstname" type="text" ng-model="vm.team.firstname" id="firstname" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lastname">Last Name</label>
          <input name="lastname" type="text" ng-model="vm.team.lastname" id="lastname" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="nickname">Nick Name</label>
          <input name="nickname" type="text" ng-model="vm.team.nickname" id="nickname" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="tel">Tel</label>
          <input name="tel" type="text" ng-model="vm.team.tel" id="tel" class="form-control" placeholder="Tel">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.team.email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="line">Line</label>
          <input name="line" type="text" ng-model="vm.team.line" id="line" class="form-control" placeholder="Line">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.team._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
